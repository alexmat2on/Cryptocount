<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/cryptocount_light.css">
        <script src="js/index.js"></script>
        <script src="js/coindata.js"></script>
    </head>
    <body>
        <div id="banner">
            <h1>Cryptocount</h1>
        </div>
        <div id="banner2"></div>

        <div id="container">
            <div id="overview">
                <h2>[TOTAL VALUE PLACEHOLDER]</h2>
                <p id="btc"></p>
            </div>

            <!-- dynamically create new divs for added currencies -->

            <div id="tabnav">
                <script>
                var tabnav = document.getElementById("tabnav");
                for (i = 0; i < tabs.length; i++) {
                    var b = document.createElement("BUTTON");
                    var t = document.createTextNode(tabs[i]);
                    b.appendChild(t);
                    tabnav.appendChild(b);
                }
                </script>
                <button id="addNewCrypto" class="tablinks" onclick="addNewCrypto()">+</button>
            </div> <!-- tabnav -->
        </div> <!-- container -->
    </body>
</html>
